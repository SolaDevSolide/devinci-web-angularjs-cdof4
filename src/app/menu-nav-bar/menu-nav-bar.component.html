      <h2>Home</h2>

      <!-- File menu -->
      <div id="file-menu">
        <button class="btn btn-primary add-file-btn">File</button>
        <ul>
          <li><a href="#" class="menu-item">New file...</a></li>
          <li><a href="#" class="menu-item">Open file...</a></li>
